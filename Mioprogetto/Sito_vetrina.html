<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iscrizione</title>
    <link rel="stylesheet" href="css/stylesito.css" />
  </head>
  <body>
    <main>
    <header>
      <h2>Benvenuti nel forum degli illustratori!</h2>
     <div class="logo">
        <img src="assets/pennelliartista.jpg" alt="logo" id="logo" />
     </div>
    </header>
    <section>

     <form action="result.html" method="get" class="form-example">

      <h4>Iscriviti:</h4>
      <div class=spazio>
        <label for="nome">Nome*: </label>
        <input type="text" name="nome" id="nome" required />
      </div>

      <div class=spazio>
        <label for="cognome">Cognome*: </label>
        <input type="text" name="cognome" id="nome" required />
      </div>

      <div class=spazio>
       <label for="start">Data di nascita*:</label>
            <input
              type="date"
              id="start"
              name="trip-start"
              value=""
              min="1930-01-01"
              max="2022-12-31"
              required
            />
        </div>

       <div class=spazio>
        <label for="luogo">Luogo di nascita: </label>
        <input type="text" name="luogo" id="nome" required />
      </div>

      <div class=spazio>
        <label for="email">E-mail*: </label>
            <input type="email" name="email" id="nome" required />
      </div>
      
      <div class=spazio>
        <label for="pass">Password*:
              <span style="color: grey; font-size: smaller">(minimo 8 caratteri)</span
              >:</label>
              <input type="password" id="nome" name="password" minlength="8" required/>
      </div>

      <div class=spazio>
        <label for="pass">Conferma password*:</label>
        <input type="password" id="nome" name="password" minlength="8"  required/>
      </div>

      <div class=spazio>
        <label for="raccontadite">Racconta di te:</label>
        <textarea id="racconta" name="raccontadite" rows="5" cols="33" placeholder="scrivi qui"></textarea>
    </div>
    
    <div class=spazio1>
        <i>Accetto i termini, le condizioni e l'informativa sulla privacy.<i>
            <input type="checkbox" id="privacy" name="privacy" required/>
    </div>

    <div class=spazio>
        <input type="submit" value="Iscriviti"/>
    </div>

        
     </form>
    </section>
</main>
  </body>
</html>

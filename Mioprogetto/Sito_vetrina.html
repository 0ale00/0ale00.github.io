<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iscrizione</title>
    <link rel="stylesheet" href="css/stylesito.css" />
  </head>
  <body>
    
    <header>
      <h2>Benvenuti nel forum degli illustratori!</h2>
     <div class="logo">
        <img src="assets/pennelliartista.jpg" alt="logo" id="logo" />
     </div>
    </header>
    <section>

     <form action="result.html" method="get" class="">

      <h4>Iscriviti:</h4>
      <div class="">
        <label for="name">Nome*: </label>
        <input type="text" name="name" id="name" required="required" />
        <span></span>
      </div>

      <div class="">
        <label for="lastname">Cognome*: </label>
        <input type="text" name="lastname" id="lastname" required="required" />
      </div>

      <div class="">
       <label for="start">Data di nascita*:</label>
            <input
              type="date"
              id="start"
              name="trip-start"
              value=""
              min="1930-01-01"
              max="2022-12-31"/>
        </div>

       <div class="">
        <label for="birthplace">Luogo di nascita: </label>
        <input type="text" name="birthplace" id="birthplace" required="required" />
      </div>

      <div class="">
        <label for="email">E-mail*: </label>
            <input type="email" name="email" id="email" required="required" />
      </div>
      
      <div class="">
        <label for="pass">Password*:
              <span style="color: grey; font-size: smaller">(minimo 8 caratteri)</span
              >:</label>
              <input type="password" id="password" name="password" minlength="8" required="required"/>
      </div>

      <div class="">
        <label for="pass">Conferma password*:</label>
        <input type="password" id="passwordCfr" name="passwordCfr" minlength="8"  required="required"/>
      </div>

      <div class="">
        <label for="tellme">Racconta di te:</label>
        <textarea id="tellme" name="tellme"  placeholder="scrivi qui"></textarea>
    </div>
    
    <div class="">
        <i>Accetto i termini, le condizioni e l'informativa sulla privacy.<i>
            <input type="checkbox" id="privacy" name="privacy" required="required"/>
    </div>

    
          <input class="submitclass" type="submit" id="joinbutton" value="Iscriviti"/>
    

        
     </form>
    </section>

  </body>
</html>

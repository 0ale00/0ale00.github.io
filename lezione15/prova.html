<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //switch

      const giorno = prompt("inserisci un numero del giorno della settimana");
      switch (giorno) {
        case "1":
          console.log("Lunedì");
          break;
        case "2":
          console.log("martedì");
          break;
        case "3":
          console.log("mercoledì");
          break;
        case "4":
          console.log("giovedì");
          break;
        case "5":
          console.log("venerdì");
          break;
        case "6":
          console.log("sabato");
          break;
        case "7":
          console.log("domenica");
          break;
        default:
          console.log("Giorno della settimana non valido");
      }

      const mese = prompt("inserisci un numero del mese");
      switch (mese) {
        case "1":
          console.log("Gennaio");
          break;
        case "2":
          console.log("Febbraio");
          break;
        case "3":
          console.log("Marzo");
          break;
        case "4":
          console.log("Aprile");
          break;
        case "5":
          console.log("Maggio");
          break;
        case "6":
          console.log("Giugno");
          break;
        case "7":
          console.log("Luglio");
          break;
        case "8":
          console.log("Agosto");
          break;
        case "9":
          console.log("Settembre");
          break;
        case "10":
          console.log("Ottobre");
          break;
        case "11":
          console.log("Novembre");
          break;
        case "12":
          console.log("Dicembre");
          break;
        default:
          console.log("Mese non valido");
      }
    </script>
  </body>
</html>

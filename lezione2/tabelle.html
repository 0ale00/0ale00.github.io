<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabella</title>
    <style>
        table,
        td {
        border: 1px solid rgb(182, 34, 34);
        }
        
        thead,
        tfoot {
        background-color: rgb(135, 225, 33);
        color: #fff;
        }
        </style>
  </head>
  <body>
    <table>
        <caption>Listino dei prodotti realizzati con le mie illustrazioni</caption>
      <thead>
        <tr>
          <th colspan="2">
            <img src="assets/logo1_Tavola disegno 1.jpg" alt="mio logo" />
          </th>
          
        </tr>
      </thead>
      <tbody>
        <td>Prodotti</td>
          <td>Prezzi</td>
        <tr>
          <td>T-shirt</td>
          <td>10&euro;</td>
        </tr>
        <tr>
          <td>Bag</td>
          <td>5&euro;</td>
        </tr>
        <tr>
          <td>Poster</td>
          <td>5&euro;</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
